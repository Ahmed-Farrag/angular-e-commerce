<div class="row" *ngIf="!loading">
  <div class="col-md-5 col-sm-12">
    <img src="{{ data.image }}" alt="" />
  </div>
  <div class="info col-md-7 col-sm-12">
    <ul class="list-unstyled">
      <li><strong>Title:</strong>{{ data.title }}</li>
      <li><strong>Categiris:</strong>{{ data.category }}</li>
      <li><strong>Description:</strong>{{ data.description }}</li>
      <li><strong>Rate:</strong>{{ data.rating.rate }}</li>
      <li><strong>count:</strong>{{ data.rating.count }}</li>
      <li><strong>price:</strong>{{ data.price | currency }}</li>
    </ul>
  </div>
</div>
<div class="text-center w-100 m-5" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
