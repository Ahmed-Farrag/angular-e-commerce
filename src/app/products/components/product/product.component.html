<div class="item">
  <img src="{{ data.image }}" alt="" />
  <div class="body">
    <h4>{{ data.title }}</h4>
    <p>{{ data.description }}</p>
  </div>
  <div class="px-3 mb-2 d-flex justify-content-between align-datas-center">
    <button type="button" class="btn btn-success">Add to Cart</button>
    <span>{{ data.price }}</span>
  </div>
</div>
