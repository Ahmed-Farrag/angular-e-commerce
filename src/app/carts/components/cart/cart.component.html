<div class="cartBox">
  <h1 class="text-dark">Shoping Cart</h1>
  <div class="headCart">
    <p class="lead">
      you have <label class="text-danger">{{ cartProducts.length }}</label> in
      your cart
    </p>
    <button class="btn btn-outline-danger" (click)="clearCart()">
      clear shopping cart
    </button>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let index = index">
        <td><img src="{{ item.item.image }}" alt="" /></td>
        <td>{{ item.item.title }}</td>
        <td>{{ item.item.price | currency }}</td>
        <td>
          <div class="quantity">
            <button class="btn btn-primary" (click)="addAmount(index)">
              +
            </button>
            <input
              type="number"
              min="1"
              class="form-control"
              [(ngModel)]="item.quantity"
              (change)="detectChange()"
            />
            <button class="btn btn-primary" (click)="minsAmount(index)">
              -
            </button>
          </div>
        </td>

        <td>{{ item.item.price * item.quantity }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteProduct(index)">
            Delete
          </button>
        </td>
        <!-- </td> -->
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>total: {{ total | currency }}</th>
        <th><button class="btn btn-success">order now</button></th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success">Your order is successfuly</div>
